<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

<body>
  <div class="wrapper grid-alignment">
    <div class="advice-gen ">
      <p class="advice">advice #117</p>
      <p class="quotes">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
      Ipsum velit deleniti adipisci ullam, enim a modi.</p>
      <img src="./images/pattern-divider-desktop.svg" alt="image of a divider">
    </div>
    <div class="bg-clr">
      <button class="button">
        <img src="./images/icon-dice.svg" alt="image of a green dice" class="dice">
      </button>
    </div>
  </div>
  <script src="script/quotesApi.js"></script>
  <script src="script/app.js"></script>
</body>
</html>
